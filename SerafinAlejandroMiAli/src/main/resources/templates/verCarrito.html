<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Ver Carrito</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
background-color: #C0C0C0; /* Fondo gris */
text-align: center;
}

#content {
    margin: 20px auto; /* Centrar el contenido en la página */
    max-width: 600px; /* Ancho máximo del contenido */
}

h1 {
    color: #000; /* Color del texto negro */
}

.button-container {
    display: inline-block;
    margin: 10px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #87CEEB; /* Azul claro */
    color: #000; /* Texto negro */
    border: 1px solid #000; /* Borde negro */
    border-radius: 5px; /* Bordes redondeados */
    text-decoration: none;
    cursor: pointer;
}
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Carrito de Compras</h1>
<ul th:if="${productosEnCarrito != null}">
    <li th:each="entry : ${productosEnCarrito}">
        <span th:text="${entry.key.productName + ' - Precio:' + entry.key.productPrice + ' - Cantidad: ' + entry.value}"></span>
    </li>
</ul>

<a th:href="@{/inicio}" class="button">Volver a la página de inicio</a>
<div class="button-container">
    <a th:href="@{/municipios/seleccionarProvincia}" class="button">Realizar Pedido</a>
</div>
<form th:action="@{/pedidos/realizar-pedido}" method="post">
    <button type="submit" class="button">Mandar Pedido</button>
</form>
<div th:if="${mensajeExito}" class="mensaje-exito">
    <h1 th:text="${mensajeExito}"></h1>
</div>
<div th:if="${mensajeError}" class="mensaje-error">
    <h1 th:text="${mensajeError}"></h1>
</div>

</body>
</html>
